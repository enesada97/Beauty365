<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{'GroupUsers'| translate}}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="custom-dialog-container">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <ng-multiselect-dropdown [settings]="{singleSelection: false,
              idField: 'id',
              textField: 'label',
              selectAllText: 'Select All',
              unSelectAllText: 'UnSelect All',
              itemsShowLimit: 3,
              allowSearchFilter: true}" [placeholder]="'Users'" [data]="userDropdownList"
              [(ngModel)]="userSelectedItems" (onSelect)="onItemSelect('User')" (onSelectAll)="onSelectAll('User')"
              (onDeSelect)="onItemDeSelect('User')">
            </ng-multiselect-dropdown>
              </div>
            </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              (click)="saveGroupUsers()"
            >
            {{'Save' |translate}}
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="onNoClick()"
              tabindex="-1"
            >
            {{'Cancel'| translate}}
            </button>
          </div>
        </div>
      </div>
  </div>
</div>
