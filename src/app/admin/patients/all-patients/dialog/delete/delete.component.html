<div class="container">
  <h3 mat-dialog-title>Emin misiniz?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">Hasta Adı Soyadı: </span>{{ data.name }} {{data.surName}}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Tc Kimlik: </span
          >{{ data.identityNumber }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Kan Grubu: </span>{{ data.bloodGroup }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Telefon: </span>{{ data.phoneNumber }}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
    >
      Sil
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">İptal</button>
  </div>
</div>
