<div class="container">
  <h3 mat-dialog-title>Emin misiniz?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">Protokol Tipi: </span>{{ data.row.typeName }}</p>
      </li>
      <li>
          <p><span class="font-weight-bold">Kurum Adı: </span>{{ data.row.institueName }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">Doktor Adı Soyadı: </span>{{ data.row.doctorName }} {{ data.row.doctorSurName }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">İşlem Adı: </span>{{ data.row.processName }}</p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
    >
      Sil
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">İptal</button>
  </div>
</div>
