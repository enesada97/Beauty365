<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="medicalAlertForm"
      (ngSubmit)="submit()"
    >
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Not</mat-label>
            <textarea [maxLength]="100" matInput formControlName="note" required></textarea>
            <mat-error
              *ngIf="medicalAlertForm.get('note').hasError('required')"
            >
              Notun Girilmesi Gereklidir
            </mat-error>
            <mat-error
              *ngIf="medicalAlertForm.get('note').hasError('maxLength')"
            >
              En fazla 100 karakter girilmelidir
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [type]="submit"
              [disabled]="!medicalAlertForm.valid"
              [mat-dialog-close]="1"
              (click)="confirmAdd()"
            >
              Kaydet
            </button>
            <button
              mat-raised-button
              color="warn"
              [type]="submit"
              [hidden]="action!='edit'"
              [mat-dialog-close]="1"
              (click)="deleteMedicalAlert()"
            >
              Sil
            </button>
            <button
              mat-raised-button
              (click)="onNoClick()"
              tabindex="-1"
            >
              Ä°ptal
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
