<div class="container">
    <h3 mat-dialog-title>Emin misiniz?</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold">İşlem Grubu: </span>{{ data.processGroupName }}</p>
        </li>
        <li>
            <p><span class="font-weight-bold">İşlem Adı: </span>{{ data.processName }}</p>
        </li>
        <li>
          <p><span class="font-weight-bold">Kurum: </span>{{ data.institutionName }}</p>
        </li>
        <li>
          <p><span class="font-weight-bold">Ücret: </span>{{ data.price }}</p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button
        mat-flat-button
        color="warn"
        (click)="confirmDelete()"
      >
        Sil
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">İptal</button>
    </div>
  </div>
