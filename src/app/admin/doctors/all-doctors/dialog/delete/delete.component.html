<div class="container">
  <h3 mat-dialog-title>Emin misiniz?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p>
          <span class="font-weight-bold">Bölüm: </span
          >{{ data.department.departmentName }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Ünvan: </span>
          {{ data.doctor.speciality }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Doktor Adı: </span
          >{{ data.doctor.name }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Soyadı: </span
          >{{ data.doctor.surName }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Kimlik No: </span
          >{{ data.doctor.identityNumber }}
        </p>
      </li>

      <li>
        <p>
          <span class="font-weight-bold">Telefon: </span
          >{{ data.doctor.phone }}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      [mat-dialog-close]="1"
      (click)="confirmDelete()"
    >
      Sil
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">İptal</button>
  </div>
</div>
