<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Oluşturulan Formlar</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> Anasayfa</a
              >
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/admin/protocols/all-protocols" onClick="return false;"
                >Formlar</a
              >
            </li>
            <li class="breadcrumb-item active">Listele</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive" *ngIf="dataSource">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Protokoller</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"
                          ><i class="material-icons search-icon"
                            >search</i
                          ></label
                        >
                        <input
                          placeholder="Arama"
                          type="text"
                          (keyup)="applyFilter($event.target.value)"
                          class="browser-default search-field"
                          aria-label="Search box"
                        />
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button
                            mat-mini-fab
                            color="primary"
                            (click)="addNew()"
                          >
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <button
                            mat-mini-fab
                            color="primary"
                            (click)="refresh()"
                          >
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table
                #table
                [dataSource]="dataSource"
                matSort
                class="mat-cell"
              >
                <!-- Checkbox Column -->
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Id</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Tablo Adı</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    {{ row.name }}</mat-cell
                  >
                </ng-container>
                <ng-container matColumnDef="isOpen">
                  <mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    [ngClass]="'tbl-col-width-per-8'"
                    >Durum
                  </mat-header-cell>
                  <mat-cell
                    *matCellDef="let row"
                    [ngClass]="'tbl-col-width-per-8'"
                  >
                    <ng-container *ngIf="row.isOpen == true; else elseTemplate">
                      <span class="badge col-green">Açık</span>
                    </ng-container>
                    <ng-template #elseTemplate><span class="badge col-purple">Kapalı</span></ng-template>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="addedBy">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    >Ekleyen Kişi</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row">
                    {{ row.addedBy }}</mat-cell
                  >
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0"
                    >Eylemler</mat-header-cell
                  >
                  <mat-cell *matCellDef="let row; let i = index" class="pr-0">
                    <button
                      mat-icon-button
                      color="accent"
                      class="btn-tbl-edit"
                      (click)="$event.stopPropagation()"
                      (click)="editCall(row)"
                    >
                      <mat-icon aria-label="Edit" class="col-white"
                        >edit</mat-icon
                      >
                    </button>
                    <button
                    mat-icon-button
                    routerLink="/admin/working/working-processes/{{ row.protocolNo }}"
                    color="accent"
                    class="btn-tbl-description"
                    (click)="$event.stopPropagation()"
                  >
                    <mat-icon aria-label="Detail" class="col-white"
                      >visibility</mat-icon
                    >
                  </button>
                    <button
                      mat-icon-button
                      color="accent"
                      class="btn-tbl-delete"
                      (click)="$event.stopPropagation()"
                      (click)="deleteItem(i, row)"
                    >
                      <mat-icon aria-label="Delete" class="col-white"
                        >delete</mat-icon
                      >
                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  (click)="editCall(row)"
                  [style.cursor]="'pointer'"
                  matRipple
                >
                </mat-row>
              </mat-table>
              <!-- Loading spinner -->
              <div
                *ngIf="formTableService.isTblLoading"
                class="tbl-spinner"
              >
                <mat-progress-spinner
                  color="primary"
                  [diameter]="40"
                  mode="indeterminate"
                >
                </mat-progress-spinner>
              </div>
              <div
                *ngIf="!formTableService.isTblLoading"
                class="no-results"
                [style.display]="
                  dataSource.data.length == 0 ? '' : 'none'
                "
              >
              <p class="alert alert-danger">Sistem herhangi bir kayıt bulunamadı</p>
              </div>
              <mat-paginator
                #paginator
                [length]="dataSource.data.length"
                [pageIndex]="0"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
