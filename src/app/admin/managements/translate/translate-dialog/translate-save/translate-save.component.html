<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
           {{'TranslateForm'|translate}}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="translateForm"
      (ngSubmit)="submit()"
    >


      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{'Languages'|translate}}</mat-label>
            <mat-select #select formControlName="langId">
              <mat-option *ngFor="let item of langugelookUp" [(value)]="item.id"> {{item.label}}</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>{{'Code'|translate}}</mat-label>
              <input matInput formControlName="code" type="text" />
              <mat-error *ngIf="translateForm.get('code').hasError('required')">
                {{'Code'|translate}} {{'Required'|translate}}
              </mat-error>
            </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>{{'Value'|translate}}</mat-label>
                <input matInput formControlName="value" type="text" />
                <mat-error *ngIf="translateForm.get('value').hasError('required')">
                  {{'Value'|translate}} {{'Required'|translate}}
                </mat-error>
              </mat-form-field>
              </div>
            </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [type]="submit"
              [disabled]="!translateForm.valid"
            >
            {{'Save'|translate}}
            </button>
            <button
            type="button"
              mat-raised-button
              color="warn"
              (click)="onNoClick()"
              tabindex="-1"
            >
            {{'Cancel'|translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
