<div class="container">
  <h3 mat-dialog-title>{{'DeleteConfirm' |translate}}</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">{{'Name' |translate}} {{'SurName' |translate}}: </span>{{ data.name }} {{data.surName}}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">{{'IdentityNumber' |translate}}: </span
          >{{ data.identityNumber }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">{{'BloodGroup' |translate}}: </span>{{ data.bloodGroup }}
        </p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">{{'PhoneNumber' |translate}}: </span>{{ data.phoneNumber }}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
    >
    {{'Delete' |translate}}
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">{{'Cancel' |translate}}</button>
  </div>
</div>
