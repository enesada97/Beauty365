<div class="container">
  <h3 mat-dialog-title>Emin misiniz?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">Form Adı: </span>{{ data.name }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">Formu Oluşturan: </span>{{ data.addedBy }}</p>
      </li>
      <li *ngFor="let field of formFields; index as i">
        <p>
          <span class="font-weight-bold">Form Alanı {{i+1}}: </span
          >{{ field.label }}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
    >
      Sil
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">İptal</button>
  </div>
</div>
