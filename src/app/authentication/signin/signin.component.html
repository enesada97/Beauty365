<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-7 px-0 d-none d-sm-block">
      <header class="v-header container">
        <div class="fullscreen-video-wrap">
          <video src="assets/videos/cliniva-login.mov" autoplay="true" loop="true">
        </video>
        </div>
      </header>
    </div>
    <div class="col-sm-5 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Welcome to Cliniva </h2>
          <p class="auth-signup-text text-muted">Need an account?<a routerLink="/authentication/signup"
              class="sign-up-link">Sign Up
            </a></p>
          <h2 class="login-title">{{'Login' | translate}}</h2>
          <form class="validate-form" (ngSubmit)="login()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>{{'Email' | translate}}</mat-label>
                  <input matInput name="email" [(ngModel)]="loginUser.email" />
                  <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>{{'Password' | translate}}</mat-label>
                  <input matInput type="password"  name="password" [(ngModel)]="loginUser.password">
                  <mat-icon matSuffix>remove_red_eye</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Dil</mat-label>
                  <mat-select [(ngModel)]="loginUser.lang" name="lang" (selectionChange)="changeLang($event.value)">
                    <mat-option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}} </mat-option>
                  </mat-select>
                  <mat-icon matSuffix><i class="fas fa-language"></i></mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
            <div class="container-auth-form-btn">
              <button mat-flat-button color="primary" class="auth-form-btn" type="submit">
                Login
              </button>
            </div>
          </form>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-google"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fab fa-facebook-f"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-twitter"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-linkedin-in"></i>
              </a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
