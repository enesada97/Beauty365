<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Ayarlar</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/patient/dashboard">
                <i class="fas fa-home"></i> Anasayfa</a
              >
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a routerLink="/admin/appointments/all-appointments" onClick="return false;"
                >Protokol Tipine Göre İşlem Atamaları</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Hizmet Bölümleri -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
                <div class="table-responsive" *ngIf="dataSource">
                  <div class="materialTableHeader">
                    <div class="row">
                      <div class="col-8">
                        <ul class="header-buttons-left ml-0">
                          <li class="dropdown">
                            <h2>
                              <strong>Protokol Tipi İşlemleri</strong>
                            </h2>
                          </li>
                          <li class="dropdown m-l-20">
                            <label for="search-input"
                              ><i class="material-icons search-icon"
                                >search</i
                              ></label
                            >
                            <input
                              placeholder="Arama"
                              type="text"
                              (keyup)="applyFilter($event.target.value)"
                              class="browser-default search-field"
                              aria-label="Search box"
                            />
                          </li>
                          <li>
                            <div
                              class="icon-button-demo m-l-10"
                              [hidden]="!selection.hasValue()"
                            >
                              <button
                                mat-mini-fab
                                color="warn"
                                (click)="removeSelectedRows()"
                              >
                                <mat-icon class="col-white">delete</mat-icon>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="col-4">
                        <ul class="header-buttons">
                          <li>
                            <div class="icon-button-demo">
                              <button
                                mat-mini-fab
                                color="primary"
                                (click)="addNew()"
                              >
                                <mat-icon class="col-white">add</mat-icon>
                              </button>
                            </div>
                          </li>
                          <li>
                            <div class="icon-button-demo">
                              <button
                                mat-mini-fab
                                color="primary"
                                (click)="refresh()"
                              >
                                <mat-icon class="col-white">refresh</mat-icon>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <mat-table
                    id="Table"
                    [dataSource]="dataSource"
                    matSort
                    class="mat-cell"
                  >
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <mat-header-cell
                        *matHeaderCellDef
                        [ngClass]="'tbl-col-width-per-6'"
                      >
                        <mat-checkbox
                          (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="
                            selection.hasValue() && !isAllSelected()
                          "
                          [ngClass]="'tbl-checkbox'"
                        >
                        </mat-checkbox>
                      </mat-header-cell>
                      <mat-cell
                        *matCellDef="let row"
                        [ngClass]="'tbl-col-width-per-6'"
                      >
                        <mat-checkbox
                          (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [ngClass]="'tbl-checkbox'"
                        >
                        </mat-checkbox>
                      </mat-cell>
                    </ng-container>
                    <!-- ID Column -->
                    <ng-container matColumnDef="protocolTypeProcessId">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Id</mat-header-cell
                      >
                      <mat-cell *matCellDef="let row">{{ row.protocolTypeProcessId }}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="typeName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Protokol Tipi</mat-header-cell
                      >
                      <mat-cell *matCellDef="let row">
                        {{ row.typeName}}</mat-cell
                      >
                    </ng-container>
                    <ng-container matColumnDef="institueName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header
                        >Kurum Adı</mat-header-cell
                      >
                      <mat-cell *matCellDef="let row">
                        {{ row.institueName }}</mat-cell
                      >
                    </ng-container>
                    <ng-container matColumnDef="doctorName">
                      <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        >Doktor Adı</mat-header-cell
                      >
                      <mat-cell
                        *matCellDef="let row"
                      >
                        {{ row.doctorName }}</mat-cell
                      >
                    </ng-container>
                    <ng-container matColumnDef="doctorSurName">
                      <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        >Soyadı</mat-header-cell
                      >
                      <mat-cell
                        *matCellDef="let row"
                      >
                        {{ row.doctorSurName }}</mat-cell
                      >
                    </ng-container>
                    <ng-container matColumnDef="processName">
                      <mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        >İşlem Adı</mat-header-cell
                      >
                      <mat-cell
                        *matCellDef="let row"
                      >
                        {{ row.processName }}</mat-cell
                      >
                    </ng-container>
                    <!-- actions -->
                    <ng-container matColumnDef="actions">
                      <mat-header-cell *matHeaderCellDef class="pr-0"
                        >Eylemler</mat-header-cell
                      >
                      <mat-cell
                        *matCellDef="let row; let i = index"
                        class="pr-0"
                      >
                      <button
                        mat-icon-button
                        color="accent"
                        class="btn-tbl-delete"
                        (click)="$event.stopPropagation()"
                        (click)="deleteItem(i, row)"
                      >
                        <mat-icon aria-label="Delete" class="col-white"
                          >delete</mat-icon
                        >
                      </button>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row
                      *matHeaderRowDef="displayedColumns"
                    ></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns">
                    </mat-row>
                  </mat-table>

                  <mat-paginator
                  #paginator="matPaginator"
                  [pageIndex]="0"
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10]"
                  [length]="dataSource.filteredData.length"
                >
                </mat-paginator>
                </div>
          </div>
        </div>
      </div>
    </div>

      </ul>
    </div> -->
  </div>
</section>
