<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{'FormFieldForm'|translate}}
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="fieldForm"
      (ngSubmit)="submit()"
    >
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{'Label'|translate}}</mat-label>
            <input matInput formControlName="label" type="text" />
            <mat-error *ngIf="fieldForm.get('label').hasError('required')">
              {{'Label'|translate}} {{'Required'|translate}}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>{{'Type'|translate}}</mat-label>
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let opt of types" [value]="opt.value"> {{'opt.name'|translate}} </mat-option>
            </mat-select>
            <mat-error
              *ngIf="fieldForm.get('type').hasError('required')&&
              fieldForm.get('type').touched"
            >
            {{'Type'|translate}} {{'Required'|translate}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
          <mat-slide-toggle style="position: absolute;bottom: 35px;" formControlName="isOpen">
            <ng-container *ngIf="fieldForm.get('isOpen').value; else noTrue">
              {{'Open'|translate}}
            </ng-container>
            <ng-template #noTrue> {{'Close'|translate}} </ng-template>
          </mat-slide-toggle>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              [type]="submit"
              [disabled]="!fieldForm.valid"
              (click)="confirmAdd()"
            >
            {{'Save'|translate}}
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="onNoClick()"
              tabindex="-1"
            >
            {{'Cancel'|translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
