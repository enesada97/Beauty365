<div class="container">
    <h3 mat-dialog-title>{{'DeleteConfirm'|translate}}</h3>
    <div mat-dialog-content>
      <ul class="clearfix">
        <li>
          <p><span class="font-weight-bold">{{'ProcessGroupName'|translate}}: </span>{{ data.name }}</p>
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button
        mat-flat-button
        color="warn"
        [mat-dialog-close]="1"
        (click)="confirmDelete()"
      >
      {{'Delete'|translate}}
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">{{'Cancel'|translate}}</button>
    </div>
  </div>
