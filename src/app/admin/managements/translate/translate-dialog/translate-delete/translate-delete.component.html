<div class="container">
  <h3 mat-dialog-title>{{'DeleteConfirm'|translate}}</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">{{'Language'|translate}}: </span>{{ data.language }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">{{'Code'|translate}}: </span>{{ data.code }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">{{'Value'|translate}}: </span>{{ data.value }}</p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button
      mat-flat-button
      color="warn"
      (click)="confirmDelete()"
    >
    {{'Delete'|translate}}
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">{{'Cancel'|translate}}</button>
  </div>
</div>
